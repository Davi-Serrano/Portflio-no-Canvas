<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    canvas{
        border: 5px solid black;
    }
</style>
<body>
    <canvas id="pageCanvas" width="800" height="800">
    </canvas>
</body>
<script>
var context = document.getElementById('pageCanvas').getContext('2d');
        var angle = 0;
        function convertToRadians(degree) {
            return degree*(Math.PI/180);
        }

        function incrementAngle() {
            angle++;
            if(angle > 360) {
                angle = 0;
            }
        }

        var Fundo = new Image();
        Fundo.src = "IMG/fundo do universo.jpg"

        var BuracoNegro = new Image();
        BuracoNegro.src = "IMG/buraco negro.png"
        function drawRandomlyColoredRectangle() {  
               
            
            context.clearRect(0,0,1280,720);
            incrementAngle();
            context.save();                
            context.drawImage(Fundo, 0, 0,)
            context.lineWidth = 1;  
            context.translate(200,200);
            context.rotate(convertToRadians(angle));
            
            // context.fillStyle = '#'+Math.floor(Math.random()*16777215).toString(16);
            context.drawImage(BuracoNegro, -140, -140);
            // context.strokeRect(-25,-25,50,50); 
                       
            context.restore();
        }

        setInterval(drawRandomlyColoredRectangle, 90);
</script>
</html>
